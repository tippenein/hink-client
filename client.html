<!DOCTYPE html>
<html lang="en-us" ng-app="client">
  <head>
    <title>Hink Client</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="static/css/style.css" type="text/css" media="screen, projection">
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/client.js"></script>
  </head>
  <body>
    <div class="row centered">
      <nav class="nav {{active}}" ng-click="$event.preventDefault()">
        <a href="#/note" class="note" ng-click="active='note'">Note</a>
        <a href="#/link" class="link" ng-click="active='link'">Link</a>
        <a href="#/image" class="image" ng-click="active='image'">Image</a>
        <div class="pull-right">
          <input ng-model="searchText"
                  ng-change="globalSearch(searchText)" 
                  type="text"
                  placeholder="search"
                  id="searchForm" />
        </div>
      </nav>
    </div>
    <div ng-view></div>
  </body>
</html>
